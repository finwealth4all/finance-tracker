databases:
  - name: finance-tracker-db
    plan: free
    databaseName: finance_tracker
    user: financeuser

services:
  - type: web
    name: finance-tracker-api
    plan: free
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finance-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "*"
